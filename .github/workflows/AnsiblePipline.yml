name: Run Ansible Playbook

on:
  workflow_dispatch:
  
  push:
    branches: [ "main" ]
    
jobs:
  run-ansible:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Ansible
        run: |
            sudo apt-get update
            sudo apt-get install -y ansible python3-pip
            pip3 install requests pyvmomi
            ansible-galaxy collection install community.vmware
      
      - name: Test DNS resolution
        run: |
            ping -c 3 ${{ secrets.VCENTER_HOST }} || echo "Cannot resolve host"


      - name: Run Ansible Playbook
        env:
          HOSTNAME: ${{ secrets.VCENTER_HOSTNAME }}
          USERNAME: ${{ secrets.VCENTER_USERNAME }}
          PASSWORD: ${{ secrets.VCENTER_PASSWORD }}
          FOLDER: ${{ secrets.VCENTER_FOLDER }}
        run: |
          ansible-playbook GetNameofVM.yml \
            --extra-vars "hostname=$HOSTNAME username=$USERNAME password=$PASSWORD folder=$FOLDER"
